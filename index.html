<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="img/normalize.css">

<body>
    <main class="container">
       <header class="chats">
        <ul class="chats-name">
          <li>Mark zuckerberg</li>
    
            <img src="img/close.svg" alt="close button">

         <section class="chats-text">

         <footer class="chats-texting">
        
              
              <input class="chats-input" type="text" placeholder="Enter your message" id="text" name="text">

         </footer>
    </main>
